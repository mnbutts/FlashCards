<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flash Cards</title>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<header> 
	<h1>Capital Flash Cards</h1>
    <p> Roll Over Image to See the State Capital</p>
</header>

<section class="center">
	<h2>Alabama</h2>
	<img onmouseover="alert('Montgomery');" src="images/alabama.jpeg" alt="Picture of Alabama">

	<h2>Alaska</h2>
	<img onmouseover="alert('Juneau');" src="images/alaska.jpeg" alt="Picture of Alaska">

	<h2>Arizona</h2>
    <img onmouseover="alert('Phoenix');" src="images/arizona.jpeg" alt="Picture of Arizona">
    
    <h2>Arkansas</h2>
    <img onmouseover="alert('Little Rock');" src="images/arkansas.jpeg" alt="Picture of Arkansas">
    
    <h2>California</h2>
    <img onmouseover="alert('Sacramento');" src="images/california.jpeg" alt="Picture of California">
    
    <h2>Colorado</h2>
    <img onmouseover="alert('Denver');" src="images/colorado.jpg" alt="Picture of Colorado">
</section>

</body>
</html>
